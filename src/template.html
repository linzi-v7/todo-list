<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tudoo | Your #1 To-Do App</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon2.ico" />
</head>

<body>
    <!-- main site for existing users, contains project sidebar and project content -->
    <div class="main-site">
        <div class="project-sidebar">
            <img src="./assets/logo-rectangle.png" alt="tudoo site logo" class="site-logo" />
            <button class="add-project-button">+ New Project</button>
            <p>Your Projects</p>
            <ul class="project-list">
                <!-- dynamically add projects here -->
            </ul>
        </div>

        <div class="project-info">
            <div class="project-header">
                <h1 class="project-title">Project Title</h1>
                <div class="description-container">
                    <button class="description-toggle">‚ñº Show Description</button>
                    <div class="project-description inactive">Project Description</div>
                </div>
            </div>

            <div class="project-controls">
                <button class="add-todo-button">+ Add Todo</button>

                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">ALL</button>
                    <button class="filter-btn" data-filter="todo">TODO</button>
                    <button class="filter-btn" data-filter="in-progress">
                        IN PROGRESS
                    </button>
                    <button class="filter-btn" data-filter="in-review">
                        IN REVIEW
                    </button>
                    <button class="filter-btn" data-filter="on-hold">ON HOLD</button>
                    <button class="filter-btn" data-filter="completed">
                        COMPLETED
                    </button>
                </div>
            </div>

            <ul class="todo-list">
                <!-- dynamically add todos here -->
                <li class="todo-item shadow" data-status="todo">
                    <div class="priority-indicator low-priority"></div>

                    <div class="todo-main">
                        <div class="todo-header">
                            <span class="todo-title">Todo Title</span>
                            <span class="todo-status">Status</span>
                            <span class="todo-duedate">Due Date</span>
                        </div>

                        <div class="todo-controls">
                            <button class="todo-info-button" title="View Todo Details">‚ÑπÔ∏è</button>
                            <button class="todo-edit-button" title="Edit Todo">‚úèÔ∏è</button>
                            <button class="todo-delete-button" title="Delete Todo">üóëÔ∏è</button>
                        </div>
                    </div>

                    <div class="todo-checkbox-container">
                        <input type="checkbox" class="todo-checkbox" id="todo-checkbox-1" title="Mark as Completed" />
                    </div>

                </li>
            </ul>
        </div>


    </div>


    <dialog class="todo-modal">
        <div class="todo-modal-content">
            <span class="todo-modal-close">&times;</span>
            <h2 class="todo-modal-title">Todo Title</h2>

            <form method="dialog" class="todo-modal-form">
                <!-- Add content here based on the chosen button -->
                <div class="form-content">

                </div>

                <div class="form-actions">
                    <button type="button" class="cancel-button">Cancel</button>
                    <button type="submit" class="confirm-button">Confirm</button>
                </div>
            </form>

        </div>
    </dialog>
</body>

</html>
